<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado - Frutas e Verduras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Frutas e Verduras</h1>
            <nav>
                <a href="index3.html">Voltar para a página inicial</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <p>Temos uma grande seleção de frutas e verduras da melhor qualidade.</p>
        <div class="row">
            <div class="col-md-6 produto">
                <img src="images/produtos/frutas/banana.jpg" alt="Banana" class="img-fluid">
                <h2>Banana Nanica</h2>
                <p>Dúzia. Rica em potássio e vitaminas.</p>
                <p>Preço: R$ 5,00</p>
                <button class="btn btn-primary comprar-produto" data-produto="banana">Comprar</button>
            </div>
            <div class="col-md-6 produto">
                <img src="images/produtos/frutas/maca.jpg" alt="Maçã" class="img-fluid">
                <h2>Maçã Gala</h2>
                <p>Unidade. Fonte de fibras e antioxidantes.</p>
                <p>Preço: R$ 2,50</p>
                <button class="btn btn-primary comprar-produto" data-produto="maca">Comprar</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
