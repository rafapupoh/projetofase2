<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado - Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Carrinho de Compras</h1>
            <nav>
                <a href="index3.html">Voltar para a página inicial</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaCarrinho">
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right"><strong>Total Geral:</strong></td>
                    <td id="totalGeral">R$ 0,00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <button class="btn btn-success" id="finalizarCompra">Finalizar Compra</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

 
</body>
</html>
