<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado - Produtos Alimentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Produtos Alimentos</h1>
            <nav>
                <a href="index3.html">Voltar para a página inicial</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <p>Oferecemos uma ampla gama de produtos alimentícios.</p>
        <div class="row">
            <div class="col-md-6 produto">
                <img src="images/produtos/alimentos/feijao.jpg" alt="Feijão" class="img-fluid">
                <h2>Feijão Carioca</h2>
                <p>Pacote de 1kg.</p>
                <p>Preço: R$ 10,00</p>
                <button class="btn btn-primary comprar-produto" data-produto="feijao">Comprar</button>
            </div>
            <div class="col-md-6 produto">
                <img src="images/produtos/alimentos/arroz.jpg" alt="Arroz" class="img-fluid">
                <h2>Arroz Branco Tipo 1</h2>
                <p>Pacote de 5kg.</p>
                <p>Preço: R$ 20,00</p>
                <button class="btn btn-primary comprar-produto" data-produto="arroz">Comprar</button>
            </div>
            <div class="col-md-6 produto">
                <img src="images/produtos/alimentos/macarrao.jpg" alt="Macarrão" class="img-fluid">
                <h2>Macarrão Espaguete</h2>
                <p>Pacote de 500g.</p>
                <p>Preço: R$ 5,00</p>
                <button class="btn btn-primary comprar-produto" data-produto="macarrao">Comprar</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
